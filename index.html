<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
  
  <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>

</head>

<body>

<div class="container">
    <div class="jumbotron">
      <h1 class="text-center">
        <strong>
          <i class="fas fa-train"></i> Train Scheduler</strong>
      </h1>
    </div>

    <div class="row">
        <div class="col-sm-12">
          <br>  
          <div class="card">
              <div class="card-header">
              <strong>
                <i class="fa fa-table"></i> Current Train Schedule</strong>
            </div>
              <div class="card-body" id="trainResults">
                <table class="table">
                  <thead>
                      <tr>
                          <th>
                              Train Name
                          </th>
                          <th>
                              Destination
                          </th>
                          <th>
                              Frequency (min.)
                          </th>
                          <th>
                              Next Arrival
                          </th>
                          <th>
                              Minutes Away
                          </th>
                      </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
            </div>
          </div>
        </div>
      </div>
    <br>


  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h4>Add a train!</h4>
        </div>
        <div class="card-body">
          <form role="form">
            <div class="form-group">
              <label for="text">Train Name: </label>
              <input type="text" class="form-control" id="trainInput">
            </div>
            <div class="form-group">
                <label for="text">Destination: </label>
                <input type="text" class="form-control" id="destinationInput">
            </div>
            <div class="form-group">
                <label for="text">First Train Time: </label>
                <input type="number" class="form-control" id="firstTimeInput">
            </div>
            <div class="form-group">
                <label for="text">Frequency </label>
                <input type="number" class="form-control" id="frequencyInput">
            </div>
            <button type="submit" class="btn btn-default" id="addTrain">Add Train</button>
          </form>
        </div>
      </div> 
    </div>
  </div> 
</div>

<!-- jQuery & JS -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/main.js"></script>

</body>

</html>
